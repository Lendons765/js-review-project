<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Full-Stack App</a>

            <div class="collapse navbar-collapse">
                <a href="index.html"
                class="btn btn-outline-primary btn-sm mb-3 ms-auto">
                    ← Back
                </a>
            </div>

        </div>
    </nav>


<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-lg-6 d-flex align-items-center justify-content-center fade-up">
        <div class="card shadow p-4 login-card" style="width:100%; max-width:420px;">

            <a href="index.html"
               class=" mb-3">
                X
            </a>

            <h3 class="fw-bold mb-1">Sign In</h3>
            <p class="text-muted mb-4">
                Login using your Email and password
            </p>

            <form method="post" action="#">

                <!-- USERNAME -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter your Email"
                           required />
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter your password"
                           required />
                </div>

                <!-- OPTIONS -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Keep me logged in
                        </label>
                    </div>

                    <a href="#" class="small">
                        Forgot password?
                    </a>
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit" class="btn btn-primary w-100">
                    Log In
                </button>

                <hr class="my-4" />

                <p class="text-center mb-0">
                    Don’t have an account?
                    <a href="Register.html">Create one</a>
                </p>

            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
